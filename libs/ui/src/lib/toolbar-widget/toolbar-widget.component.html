<mat-toolbar color='none'>
  <mat-toolbar-row class='justify-center'>
    <h1>Charts Demo</h1>
  </mat-toolbar-row>

  <mat-toolbar-row class='justify-center'>
    <section class='w-1/4'>
      <mat-form-field appearance='fill'>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input #rangeInput [formGroup]='range' [rangePicker]='picker'>
          <input matStartDate formControlName='start' placeholder='Start date' (dateChange)='dataRange.emit(rangeInput.value)'>
          <input matEndDate formControlName='end' placeholder='End date' (dateChange)='dataRange.emit(rangeInput.value)'>
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
        <mat-date-range-picker #picker ></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </section>
  </mat-toolbar-row>
</mat-toolbar>
